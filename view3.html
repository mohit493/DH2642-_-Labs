<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>
  <body class="full-height">

  	<!--
	<div class="container">
		<h1>Dinner planner</h1>
		<div id="exampleView">
			
		</div>
	</div>!-->

	<nav class="navbar navbar-default nomarg">
	    <div class="container-fluid">
	      <div class="navbar-header">
	        <a class="navbar-brand" href="#"><font size="15">HOMELETTE</font></a>
	        <p class="navbar-text">From the chefs of KTH</p>
	      </div>

	    </div>
  	</nav>

  	<div class="row nomarg full-height">
		<!--   sections  -->
		
		<!-- View 2 -->
		<div id="sidebar" class="col-xs-3 nopad">

			<h3>My Dinner</h3>
			<div>
				Number of guests : <span id="numberOfGuests"></span>
			</div>

			<div class="input-group">
			  <input type="text" class="form-control" aria-label="..." id="nbGuestInput">
			  <div class="input-group-btn">
			    <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			  </div>
			</div>

			<table class="table" id="sidebarItems">
				<tr>
					<th class="sidebarName">Dish name</th>
					<th class="sidebarCost">Cost</th>
				</tr>
			</table>


			<div class=" printRecipe">
				<button class="goBackButton">Confirm dinner</button>
			</div>
							
		</div>

		<div class="main col-xs-9">
		<!--   Search Dishes  -->

			<!-- <div id="search-dish">

			</div> -->
			<!-- View 3 :  Container for Dishes information -->

			<div id="dishContainer">
				<div class="row menuHeader">
					<div class="dinnerTitle col-xs-12">Select Dish : <span id="finalGuestNb"></span> peoples</div>
					<div class="col-xs-12">
						<div class="col-xs-6">
							<div class="input-group">
						      <input type="text" class="form-control" placeholder="Search for...">
						      <span class="input-group-btn">
						        <button class="btn btn-default" type="button">Search</button>
						      </span>
						    </div>
						</div>
						
						<div class="col-xs-6">
						    <div class="btn-group">
							  <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    Main Dish<span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu">
							    <li>Starter</li>
							    <li>Dessert</li>
							  </ul>
							</div>
						</div>
					</div>
				</div>

				<div class="margtop">
					
				</div>
			</div>

		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>

  </body>
</html>
